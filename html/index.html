<body></body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BEAM Applications</title>
        <link href="./css/styles.css" rel="stylesheet">
        <link href="./css/fonts.css" rel="stylesheet">
    </head>
    <body>
        <div class="error-container hidden" id="error-full-container">
            <div id="error-full"></div>
        </div>
        <div id="error-common"></div>
        <div class="container hidden" id="staking">
            <div class="container__main" id="staking-main">
                <div class="container__main__content">
                    <div class="container__main__content__amount">
                        <div class="title">Deposited amount:</div>
                        <div class="value" id="deposited-amount"></div>
                    </div>
                    <div class="container__main__content__beam">
                        <div class="title">Total locked beam amount:</div>
                        <div class="value" id="total-beam-amount"></div>
                    </div>
                    <div class="container__main__content__demox">
                        <div class="title">Total locked demoX amount:</div>
                        <div class="value" id="demox-amount"></div>
                    </div>
                </div>

                <div class="hidden" id="intx">
                    Deposit transaction is in progress.
                </div>

                <div class="container__main__controls" id="buttons">
                    <button class="container__main__controls__deposit ui-button" id="deposit">
                        <span class="ui-button__inner-wrapper">
                            <div class="ui-button__icon">
                                <img src="./icons/icon-receive-blue.svg"/>
                            </div>
                            <span class="ui-button__text">deposit</span>
                        </span>
                    </button>
                </div>
            </div>

            <div class="container__update">
                <div class="container__update__contract" id="cid"></div>
            </div>
        </div>

        <div class="hidden" id="deposit-popup">
            <div class="popup">
                <div class="popup__content">
                    <div class="popup__content__title">Deposit</div>
                    <div class="popup__content__middle-deposit">
                       <input type="text" class="deposit-popup-input" value="5" id="deposit-input"/>
                       <span class="deposit-popup-beam">BEAM</span>
                    </div>
                    <div class="popup__content__controls">
                        <button class="container__main__controls__cancel ui-button" id="cancel-button-popup-dep">
                            <span class="ui-button__inner-wrapper">
                                <div class="ui-button__icon">
                                    <img src="./icons/icon-cancel.svg"/>
                                </div>
                                <span class="ui-button__text cancel-text">cancel</span>
                            </span>
                        </button>
                        <button class="popup__content__controls__deposit ui-button" id="deposit-button-popup">
                            <span class="ui-button__inner-wrapper">
                                <div class="ui-button__icon">
                                    <img src="./icons/icon-receive-blue.svg"/>
                                </div>
                                <span class="ui-button__text">deposit</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='./scripts/big.js'></script>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js" async></script>
    <script type="module" async src="./scripts/index.js"></script>
</html>
</body>
